<!-- font family -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font In CSS</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dosis">
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 33px;
            line-height: 2em;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>This is my Font CSS</h1>
    <p>My Font CSS is very good and 
        look very smart
    </p>
    <span>
        this is good
    </span>
</body>
</html>
