<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox CSS</title>
    <style>
        .container{
            height: 544px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            /* properties for flex 
            
            */
            flex-direction: row;
            flex-direction: row-reverse;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: tomato;
            border: 2px solid  green;
            margin: 10px;
            padding: 3px;

        }
    </style>
</head>
<body>
    <h1>
        This is flexbox CSS
    </h1>
    <div class="conatiner">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Block</div>
        <div class="item" id="item-3">Third box</div>
        <div class="item" id="item-4">Fourth box</div>
        <div class="item" id="item-5">fifth box</div>
        <div class="item" id="item-6">sixth box</div>
    </div>
</body>
</html>
